<!DOCTYPE html>
<html lang="zh-CN">
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小黑日常志</title>
    <link rel="icon" href="https://ichoc.github.io/usagi.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a14;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e0e0e0;
            text-align: center;
            z-index: 10;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* 浮层容器样式 */
        .floating-board {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 130px;
            background: rgba(26, 26, 46, 0.9); /* 深色半透明背景 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            z-index: 100;
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            color: #e0e0e0;
            text-align: center;
            font-size: 13px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        /* 访客计数样式 */
        .visitor-count {
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }
        
        /* 二维码图片样式 */
        .qr-code {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 8px;
            filter: brightness(0.9); /* 稍微降低亮度适配暗色模式 */
        }
        
        /* 分割线 */
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>
    
    <iframe src="https://iblack.notion.site/ebd/651dcead0174454b95d3ad531fca4a29" 
            frameborder="0" 
            allowfullscreen
            onload="document.getElementById('loading').style.display = 'none';">
    </iframe>
    <div class="floating-board">
    <div class="visitor-count">
        累计访问人次: <span id="busuanzi_value_site_pv">...</span>
    </div>
    <div class="divider"></div>
    <div style="font-size: 11px; opacity: 0.8;">微信扫码留言</div>
    <img src="qrcode.jpg" alt="留言二维码" class="qr-code">
    </div>
</body>
</html>
