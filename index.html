<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小黑日常志</title>
    <link rel="icon" href="https://ichoc.github.io/usagi.png" type="image/x-icon">
    
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    <style>
        /* 基础样式复位 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a14;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            height: 100vh;
            height: 100dvh; /* 适配移动端浏览器工具栏 */
        }
        
        /* 加载动画样式 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e0e0e0;
            text-align: center;
            z-index: 200;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Iframe 容器 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- 浮层留言板样式 --- */
        .floating-board {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 140px;
            background: rgba(26, 26, 46, 0.85); /* 深色半透明 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 12px;
            z-index: 100;
            backdrop-filter: blur(12px); /* 毛玻璃效果 */
            -webkit-backdrop-filter: blur(12px);
            color: #e0e0e0;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            /* 平滑过渡动画 */
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 收起状态：向右平移 */
        .floating-board.collapsed {
            transform: translateX(125px);
        }

        /* 展开/收起切换手柄 */
        .toggle-handle {
            position: absolute;
            left: -22px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 45px;
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 12px;
            transition: background 0.3s;
        }

        .toggle-handle:hover {
            background: rgba(40, 40, 70, 1);
        }

        /* 内部文字与图片样式 */
        .visitor-count {
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
        }

        .qr-tip {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .qr-code {
            width: 100%;
            height: auto;
            border-radius: 6px;
            filter: brightness(0.95);
            transition: transform 0.3s;
        }

        .qr-code:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>
    
    <iframe 
        src="https://iblack.notion.site/ebd/651dcead0174454b95d3ad531fca4a29" 
        allowfullscreen
        onload="document.getElementById('loading').style.display = 'none';">
    </iframe>

    <div class="floating-board" id="floatBoard">
        <div class="toggle-handle" onclick="toggleBoard()" id="toggleBtn">❯</div>
        
        <div class="visitor-count">
            访问人次: <span id="busuanzi_value_site_pv">...</span>
        </div>
        
        <div class="divider"></div>
        
        <div class="qr-tip">微信扫码留言</div>
        <img src="qrcode.jpg" alt="留言二维码" class="qr-code">
    </div>

    <script>
        function toggleBoard() {
            const board = document.getElementById('floatBoard');
            const btn = document.getElementById('toggleBtn');
            
            // 切换 class 实现平移
            board.classList.toggle('collapsed');
            
            // 切换箭头符号
            if (board.classList.contains('collapsed')) {
                btn.innerText = '❮'; // 收起时指向左
            } else {
                btn.innerText = '❯'; // 展开时指向右
            }
        }

        // 针对移动端的优化：初始 3 秒后自动收起一次（可选）
        /*
        setTimeout(() => {
            if(!document.getElementById('floatBoard').classList.contains('collapsed')) {
                toggleBoard();
            }
        }, 3000);
        */
    </script>

</body>
</html>
